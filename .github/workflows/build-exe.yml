name: Build Windows Relase
on:
  workflow_dispatch:
jobs:
  build-exe:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '14'
      - uses: DeLaGuardo/setup-clojure@12.5
        with:
          cli: '1.11.1.1413'
          lein: '2.10.0'
      - name: Create Uberjar
        shell: cmd
        run: lein uberjar
      - name: Rename file
        shell: cmd
        run: ren "D:\a\megastrike\megastrike\target\megastrike-0.1.0-SNAPSHOT-standalone.jar" "D:\a\megastrike\megastrike\target\megastrike.jar"
      - run: jpackage @jpackage/common @jpackage/windows
      - uses: actions/upload-artifact@v4
        with:
          name: megastrike
          path: '*.exe'
