name: Build Release Artifacts
on:
  workflow_dispatch:
  release:
    types: [created]
jobs:
  uberjar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: DeLaGuardo/setup-clojure@12.1
        with:
          cli: '1.11.1.1413'
          lein: '2.10.0'
      - run: lein uberjar
      - name: Set as executable
        run: chmod +x ./target/megastrike-0.1.0-SNAPSHOT-standalone.jar
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: uberjar
          path: ./target/megastrike-0.1.0-SNAPSHOT-standalone.jar

  build-deb:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '14'
      - uses: DeLaGuardo/setup-clojure@12.5
        with:
          cli: '1.11.1.1413'
          lein: '2.10.0'
      - run: lein uberjar
      - run: mv ./target/megastrike-0.1.0-SNAPSHOT-standalone.jar ./target/megastrike.jar
      - run: jpackage @jpackage/common @jpackage/linux
      - uses: actions/upload-artifact@v4
        with:
          name: megastrike-0.1-1_amd64.deb
          path: megastrike-0.1-1_amd64.deb
      # - uses: actions/upload-release-asset@v1
